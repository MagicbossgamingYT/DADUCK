<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Duck Chess Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 2px solid #333;
            margin-bottom: 20px;
            width: 480px;
            height: 480px;
        }
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            transition: background 0.3s;
            width: 60px;
            height: 60px;
        }
        .light { background: #f0d9a0; }
        .dark { background: #b58863; }
        .selected { background: #ffeb3b; }
        .valid-move { background: rgba(0, 255, 0, 0.5); }
        .invalid-move { background: rgba(255, 0, 0, 0.5); }
        #info { font-size: 18px; margin: 20px 0; }
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reset-button:hover { background-color: #0056b3; }
        #result { font-size: 20px; color: #ff0000; margin-top: 20px; }
    </style>
</head>
<body>

<h1>Da Duck Chess Game</h1>
<div id="info">Select a piece to move!</div>
<div id="board"></div>
<button id="reset-button">Reset Game</button>
<div id="result"></div>

<script>
    const boardElement = document.getElementById('board');
    const infoElement = document.getElementById('info');
    const resetButton = document.getElementById('reset-button');
    const resultElement = document.getElementById('result');

    const pieces = {
        r: '♖', n: '♘', b: '♗', q: '♕', k: '♔', p: '♙',
        R: '♜', N: '♞', B: '♟', Q: '♛', K: '♚', P: '♟',
    };

    const initialBoard = [
        'rnbqkbnr',
        'pppppppp',
        '        ',
        '        ',
        '        ',
        '        ',
        'PPPPPPPP',
        'RNBQKBNR'
    ];

    let currentBoard;
    let selectedSquare = null;
    let whiteToMove = true;

    resetGame();

    resetButton.addEventListener('click', resetGame);

    function resetGame() {
        currentBoard = JSON.parse(JSON.stringify(initialBoard));
        selectedSquare = null;
        whiteToMove = true;
        resultElement.textContent = '';
        infoElement.textContent = "Select a piece to move!";
        setupBoard();
    }

    function setupBoard() {
        boardElement.innerHTML = '';
        currentBoard.forEach((row, i) => {
            row.split('').forEach((piece, j) => {
                const square = document.createElement('div');
                square.className = 'square ' + ((i + j) % 2 === 0 ? 'light' : 'dark');
                square.textContent = pieces[piece] || '';
                square.dataset.position = `${i}-${j}`;
                square.addEventListener('click', handleSquareClick);
                boardElement.appendChild(square);
            });
        });
    }

    function handleSquareClick(event) {
        const square = event.target;
        const position = square.dataset.position;

        if (resultElement.textContent) return;

        if (selectedSquare) {
            const fromPos = selectedSquare.dataset.position;
            if (makeMove(fromPos, position)) {
                clearSelection();
                whiteToMove = !whiteToMove;
                infoElement.textContent = "Select a piece to move!";
            } else {
                highlightInvalidMove(square);
                clearValidMoves();
            }
        } else {
            if (isValidSelection(square)) {
                selectSquare(square);
            }
        }
    }

    function selectSquare(square) {
        selectedSquare = square;
        selectedSquare.classList.add('selected');
        highlightValidMoves();
        infoElement.textContent = "Select a destination square!";
    }

    function clearSelection() {
        if (selectedSquare) {
            selectedSquare.classList.remove('selected');
            selectedSquare = null;
            infoElement.textContent = "Select a piece to move!";
        }
        clearValidMoves();
    }

    function highlightInvalidMove(square) {
        square.classList.add('invalid-move');
        setTimeout(() => {
            square.classList.remove('invalid-move');
        }, 1000);
    }

    function highlightValidMoves() {
        const position = selectedSquare.dataset.position;
        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const toPos = `${r}-${c}`;
                if (isValidMove(position, toPos)) {
                    const square = document.querySelector(`[data-position="${toPos}"]`);
                    square.classList.add('valid-move');
                }
            }
        }
    }

    function clearValidMoves() {
        const validSquares = document.querySelectorAll('.valid-move');
        validSquares.forEach(square => square.classList.remove('valid-move'));
    }

    function makeMove(fromPos, toPos) {
        const fromRow = parseInt(fromPos.split('-')[0]);
        const fromCol = parseInt(fromPos.split('-')[1]);
        const toRow = parseInt(toPos.split('-')[0]);
        const toCol = parseInt(toPos.split('-')[1]);

        const piece = currentBoard[fromRow][fromCol];

        if (isValidMove(fromPos, toPos)) {
            currentBoard[toRow][toCol] = piece;
            currentBoard[fromRow][fromCol] = ' ';
            return true;
        }
        return false;
    }

    function isValidSelection(square) {
        const position = square.dataset.position;
        const piece = currentBoard[position.split('-')[0]][position.split('-')[1]];
        const isWhitePiece = piece === piece.toUpperCase();
        return (whiteToMove && isWhitePiece) || (!whiteToMove && piece === piece.toLowerCase());
    }

    function isValidMove(fromPos, toPos) {
        const fromRow = parseInt(fromPos.split('-')[0]);
        const fromCol = parseInt(fromPos.split('-')[1]);
        const toRow = parseInt(toPos.split('-')[0]);
        const toCol = parseInt(toPos.split('-')[1]);

        const piece = currentBoard[fromRow][fromCol];
        const targetPiece = currentBoard[toRow][toCol];

        if (fromRow === toRow && fromCol === toCol) return false; // Can't move to the same square

        // Basic movement rules for pawns
        if (piece.toLowerCase() === 'p') { // Pawn
            const direction = piece === 'P' ? -1 : 1; // White moves up, black moves down
            const startRow = piece === 'P' ? 6 : 1; // Starting row for pawns
            if (fromCol === toCol) { // Moving straight
                if (targetPiece === ' ' && toRow === fromRow + direction) return true; // Move one
                if (targetPiece === ' ' && fromRow === startRow && toRow === fromRow + 2 * direction) return true; // Move two
            } else if (Math.abs(fromCol - toCol) === 1 && toRow === fromRow + direction) { // Capturing
                return targetPiece !== ' ' && (targetPiece === targetPiece.toLowerCase() !== (piece === piece.toUpperCase()));
            }
            return false;
        }

        // Implement rules for other pieces (simplified)
        if (piece.toLowerCase() === 'r') { // Rook
            if (fromRow === toRow || fromCol === toCol) return isPathClear(fromRow, fromCol, toRow, toCol);
        } else if (piece.toLowerCase() === 'n') { // Knight
            const rowDiff = Math.abs(fromRow - toRow);
            const colDiff = Math.abs(fromCol - toCol);
            if ((rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2)) return true;
        } else if (piece.toLowerCase() === 'b') { // Bishop
            if (Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol)) return isPathClear(fromRow, fromCol, toRow, toCol);
        } else if (piece.toLowerCase() === 'q') { // Queen
            if (fromRow === toRow || fromCol === toCol || Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol)) {
                return isPathClear(fromRow, fromCol, toRow, toCol);
            }
        } else if (piece.toLowerCase() === 'k') { // King
            const rowDiff = Math.abs(fromRow - toRow);
            const colDiff = Math.abs(fromCol - toCol);
            if (rowDiff <= 1 && colDiff <= 1) return true;
        }

        return false; // Default case, invalid move
    }

    function isPathClear(fromRow, fromCol, toRow, toCol) {
        const rowStep = Math.sign(toRow - fromRow);
        const colStep = Math.sign(toCol - fromCol);
        let r = fromRow + rowStep;
        let c = fromCol + colStep;

        while (r !== toRow || c !== toCol) {
            if (currentBoard[r][c] !== ' ') return false; // Path is blocked
            r += rowStep;
            c += colStep;
        }
        return true; // Path is clear
    }

    setupBoard();
</script>

</body>
</html>
