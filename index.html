<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Duck Chess Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 480px;
            height: 480px;
        }
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .light { background: #f0d9a0; }
        .dark { background: #b58863; }
        .selected { background: #ffeb3b; }
        .valid-move { background: rgba(0, 255, 0, 0.5); }
        .invalid-move { background: rgba(255, 0, 0, 0.5); }
        #info {
            font-size: 18px;
            margin: 20px 0;
        }
        #timer {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
        }
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reset-button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Da Duck Chess Game</h1>
<div id="timer">
    <div id="white-timer" class="timer">10:00</div>
    <div id="black-timer" class="timer">10:00</div>
</div>
<div id="info">Select a piece to move!</div>
<div id="board"></div>
<button id="reset-button">Reset Game</button>
<div id="result"></div>

<script>
    const boardElement = document.getElementById('board');
    const infoElement = document.getElementById('info');
    const resetButton = document.getElementById('reset-button');
    const whiteTimerElement = document.getElementById('white-timer');
    const blackTimerElement = document.getElementById('black-timer');
    const resultElement = document.getElementById('result');
    const pieces = {
        r: '♖', n: '♘', b: '♗', q: '♕', k: '♔', p: '♙',
        R: '♜', N: '♞', B: '♟', Q: '♛', K: '♚', P: '♟',
    };

    const initialBoard = [
        'rnbqkbnr',
        'pppppppp',
        '        ',
        '        ',
        '        ',
        '        ',
        'PPPPPPPP',
        'RNBQKBNR'
    ];

    let currentBoard;
    let selectedSquare = null;
    let whiteToMove = true;
    let whiteTime = 600; // 10 minutes in seconds
    let blackTime = 600; // 10 minutes in seconds
    let timerInterval;

    resetGame(); // Initialize the game

    resetButton.addEventListener('click', resetGame);

    function setupBoard() {
        boardElement.innerHTML = '';
        currentBoard.forEach((row, i) => {
            row.split('').forEach((piece, j) => {
                const square = document.createElement('div');
                square.className = 'square ' + ((i + j) % 2 === 0 ? 'light' : 'dark');
                square.textContent = pieces[piece] || '';
                square.dataset.position = `${i}-${j}`;
                square.addEventListener('click', handleSquareClick);
                boardElement.appendChild(square);
            });
        });
    }

    function handleSquareClick(event) {
        const square = event.target;
        const position = square.dataset.position;

        if (resultElement.textContent) return; // Do not allow moves after game over

        if (selectedSquare) {
            const fromPos = selectedSquare.dataset.position;
            if (makeMove(fromPos, position)) {
                selectedSquare.classList.remove('selected');
                clearValidMoves();
                selectedSquare = null;
                infoElement.textContent = "Select a piece to move!";
                whiteToMove = !whiteToMove; // Switch turn
                updateTimer();
                if (!whiteToMove) {
                    setTimeout(() => aiMove(), 1000); // AI makes move after 1 second
                }
            } else {
                // Highlight invalid move
                square.classList.add('invalid-move');
                setTimeout(() => {
                    square.classList.remove('invalid-move');
                }, 1000);
                clearValidMoves();
            }
        } else {
            if (isValidSelection(square)) {
                selectedSquare = square;
                selectedSquare.classList.add('selected');
                highlightValidMoves();
                infoElement.textContent = "Select a destination square!";
            }
        }
    }

    function highlightValidMoves() {
        const position = selectedSquare.dataset.position;
        const piece = currentBoard[position.split('-')[0]][position.split('-')[1]];

        for (let r = 0; r < 8; r++) {
            for (let c = 0; c < 8; c++) {
                const toPos = `${r}-${c}`;
                if (isValidMove(position, toPos)) {
                    const square = document.querySelector(`[data-position="${toPos}"]`);
                    square.classList.add('valid-move');
                }
            }
        }
    }

    function clearValidMoves() {
        const validSquares = document.querySelectorAll('.valid-move');
        validSquares.forEach(square => square.classList.remove('valid-move'));
    }

    function resetGame() {
        clearInterval(timerInterval);
        currentBoard = JSON.parse(JSON.stringify(initialBoard));
        selectedSquare = null;
        whiteToMove = true;
        whiteTime = 600;
        blackTime = 600;
        resultElement.textContent = '';
        infoElement.textContent = "Select a piece to move!";
        updateTimerDisplay();
        setupBoard();
        startTimer();
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            if (whiteToMove) {
                whiteTime--;
                if (whiteTime <= 0) {
                    clearInterval(timerInterval);
                    resultElement.textContent = "Black wins by timeout!";
                }
                updateTimerDisplay();
            } else {
                blackTime--;
                if (blackTime <= 0) {
                    clearInterval(timerInterval);
                    resultElement.textContent = "White wins by timeout!";
                }
                updateTimerDisplay();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        whiteTimerElement.textContent = formatTime(whiteTime);
        blackTimerElement.textContent = formatTime(blackTime);
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${minutes < 10 ? '0' : ''}${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function isValidSelection(square) {
        const position = square.dataset.position;
        const piece = currentBoard[position.split('-')[0]][position.split('-')[1]];
        const isWhitePiece = piece === piece.toUpperCase();
        return (whiteToMove && isWhitePiece) || (!whiteToMove && piece === piece.toLowerCase());
    }

    function makeMove(fromPos, toPos) {
        const fromRow = parseInt(fromPos.split('-')[0]);
        const fromCol = parseInt(fromPos.split('-')[1]);
        const toRow = parseInt(toPos.split('-')[0]);
        const toCol = parseInt(toPos.split('-')[1]);

        const piece = currentBoard[fromRow][fromCol];

        if (!isValidMove(fromPos, toPos)) {
            return false; // Move is invalid
        }

        currentBoard[toRow][toCol] = piece;
        currentBoard[fromRow][fromCol] = ' ';
        setupBoard();
        return true;
    }

    function isValidMove(from, to) {
        const [fromRow, fromCol] = from.split('-').map(Number);
        const [toRow, toCol] = to.split('-').map(Number);
        const piece = currentBoard[fromRow][fromCol];

        if (piece === ' ') return false; // No piece to move

        // General movement rules
        if (piece.toLowerCase() === 'p') {
            return isValidPawnMove(piece, fromRow, fromCol, toRow, toCol);
        }
        if (piece.toLowerCase() === 'r') {
            return isValidRookMove(fromRow, fromCol, toRow, toCol);
        }
        if (piece.toLowerCase() === 'n') {
            return isValidKnightMove(fromRow, fromCol, toRow, toCol);
        }
        if (piece.toLowerCase() === 'b') {
            return isValidBishopMove(fromRow, fromCol, toRow, toCol);
        }
        if (piece.toLowerCase() === 'q') {
            return isValidQueenMove(fromRow, fromCol, toRow, toCol);
        }
        if (piece.toLowerCase() === 'k') {
            return isValidKingMove(fromRow, fromCol, toRow, toCol);
        }
        return false; // Default to invalid
    }

    function isValidPawnMove(piece, fromRow, fromCol, toRow, toCol) {
        const direction = piece === 'P' ? -1 : 1; // White moves up, black moves down
        const startRow = piece === 'P' ? 6 : 1;

        // Normal move
        if (toRow === fromRow + direction && toCol === fromCol && currentBoard[toRow][toCol] === ' ') {
            return true;
        }

        // Double move from starting position
        if (fromRow === startRow && toRow === fromRow + 2 * direction && toCol === fromCol && currentBoard[toRow - direction][toCol] === ' ' && currentBoard[toRow][toCol] === ' ') {
            return true;
        }

        // Capture
        if (toRow === fromRow + direction && Math.abs(toCol - fromCol) === 1 && currentBoard[toRow][toCol] !== ' ') {
            return true;
        }

        return false; 
    }

    function isValidRookMove(fromRow, fromCol, toRow, toCol) {
        return (fromRow === toRow || fromCol === toCol) && isPathClear(fromRow, fromCol, toRow, toCol);
    }

    function isValidKnightMove(fromRow, fromCol, toRow, toCol) {
        return (Math.abs(fromRow - toRow) === 2 && Math.abs(fromCol - toCol) === 1) || 
               (Math.abs(fromRow - toRow) === 1 && Math.abs(fromCol - toCol) === 2);
    }

    function isValidBishopMove(fromRow, fromCol, toRow, toCol) {
        return Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol) && isPathClear(fromRow, fromCol, toRow, toCol);
    }

    function isValidQueenMove(fromRow, fromCol, toRow, toCol) {
        return isValidRookMove(fromRow, fromCol, toRow, toCol) || isValidBishopMove(fromRow, fromCol, toRow, toCol);
    }

    function isValidKingMove(fromRow, fromCol, toRow, toCol) {
        return Math.abs(fromRow - toRow) <= 1 && Math.abs(fromCol - toCol) <= 1;
    }

    function isPathClear(fromRow, fromCol, toRow, toCol) {
        const rowDirection = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
        const colDirection = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;

        let row = fromRow + rowDirection;
        let col = fromCol + colDirection;

        while (row !== toRow || col !== toCol) {
            if (currentBoard[row][col] !== ' ') {
                return false; 
            }
            row += rowDirection;
            col += colDirection;
        }
        return true; 
    }

    function aiMove() {
        const availableMoves = [];
        currentBoard.forEach((row, i) => {
            row.split('').forEach((piece, j) => {
                if (whiteToMove === (piece === piece.toLowerCase())) {
                    const fromPos = `${i}-${j}`;
                    for (let r = 0; r < 8; r++) {
                        for (let c = 0; c < 8; c++) {
                            const toPos = `${r}-${c}`;
                            if (isValidMove(fromPos, toPos)) {
                                availableMoves.push({ from: fromPos, to: toPos });
                            }
                        }
                    }
                }
            });
        });

        if (availableMoves.length > 0) {
            const move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            makeMove(move.from, move.to);
            whiteToMove = !whiteToMove;
            updateTimer();
        }
    }

    setupBoard();
</script>

</body>
</html>
