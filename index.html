<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .light { background: #eee; }
        .dark { background: #555; color: white; }
        .selected { background: #ffeb3b; }
        #info {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Simple Chess Game</h1>
<div id="info">Select a piece to move!</div>
<div id="board"></div>

<script>
    const boardElement = document.getElementById('board');
    const infoElement = document.getElementById('info');
    const pieces = {
        r: '♖', n: '♘', b: '♗', q: '♕', k: '♔', p: '♙',
        R: '♜', N: '♞', B: '♟', Q: '♛', K: '♚', P: '♟',
    };

    const initialBoard = [
        'rnbqkbnr',
        'pppppppp',
        '        ',
        '        ',
        '        ',
        '        ',
        'PPPPPPPP',
        'RNBQKBNR'
    ];

    let currentBoard = JSON.parse(JSON.stringify(initialBoard));
    let selectedSquare = null;
    let whiteToMove = true;

    function setupBoard() {
        boardElement.innerHTML = '';
        currentBoard.forEach((row, i) => {
            row.split('').forEach((piece, j) => {
                const square = document.createElement('div');
                square.className = 'square ' + ((i + j) % 2 === 0 ? 'light' : 'dark');
                square.textContent = pieces[piece] || '';
                square.dataset.position = `${i}-${j}`;
                square.addEventListener('click', handleSquareClick);
                boardElement.appendChild(square);
            });
        });
    }

    function handleSquareClick(event) {
        const square = event.target;
        const position = square.dataset.position;

        if (selectedSquare) {
            const fromPos = selectedSquare.dataset.position;
            if (makeMove(fromPos, position)) {
                selectedSquare.classList.remove('selected');
                selectedSquare = null;
                infoElement.textContent = "Select a piece to move!";
                
                if (!whiteToMove) {
                    setTimeout(() => {
                        daDuckMove();
                    }, 1000);
                }
            } else {
                infoElement.textContent = "Invalid move!";
            }
        } else {
            if (square.textContent) {
                selectedSquare = square;
                selectedSquare.classList.add('selected');
                infoElement.textContent = `Selected: ${square.textContent}`;
            }
        }
    }

    function makeMove(from, to) {
        const [fromRow, fromCol] = from.split('-').map(Number);
        const [toRow, toCol] = to.split('-').map(Number);
        const piece = currentBoard[fromRow][fromCol];

        // Check for valid move
        if (!isValidMove(from, to)) {
            return false; // Move is invalid
        }

        currentBoard[toRow][toCol] = piece;
        currentBoard[fromRow][fromCol] = ' ';

        // Check for check condition
        if (isInCheck(whiteToMove ? 'K' : 'k')) {
            // Revert move if it puts the king in check
            currentBoard[fromRow][fromCol] = piece;
            currentBoard[toRow][toCol] = ' ';
            return false; // Move is invalid
        }

        whiteToMove = !whiteToMove;
        setupBoard();
        return true; // Move is valid
    }

    function isInCheck(king) {
        const kingPosition = findKing(king);
        if (!kingPosition) return false;

        const [kingRow, kingCol] = kingPosition;
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const piece = currentBoard[row][col];
                if (piece !== ' ' && piece.toUpperCase() !== king) {
                    if (isValidMove(`${row}-${col}`, `${kingRow}-${kingCol}`)) {
                        return true; 
                    }
                }
            }
        }
        return false; 
    }

    function findKing(king) {
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                if (currentBoard[row][col] === king) {
                    return [row, col];
                }
            }
        }
        return null; 
    }

    function isValidMove(from, to) {
        const [fromRow, fromCol] = from.split('-').map(Number);
        const [toRow, toCol] = to.split('-').map(Number);
        const piece = currentBoard[fromRow][fromCol];
        const targetPiece = currentBoard[toRow][toCol];

        if (targetPiece !== ' ' && piece.toLowerCase() === targetPiece.toLowerCase()) {
            return false; // Can't capture own piece
        }

        switch (piece.toLowerCase()) {
            case 'p':
                if (piece === 'p' && toRow === fromRow - 1 && toCol === fromCol && targetPiece === ' ') return true; // White pawn move
                if (piece === 'P' && toRow === fromRow + 1 && toCol === fromCol && targetPiece === ' ') return true; // Black pawn move
                if (piece === 'p' && fromRow === 6 && toRow === fromRow - 2 && toCol === fromCol && targetPiece === ' ' && currentBoard[fromRow - 1][fromCol] === ' ') return true; // White pawn double move
                if (piece === 'P' && fromRow === 1 && toRow === fromRow + 2 && toCol === fromCol && targetPiece === ' ' && currentBoard[fromRow + 1][fromCol] === ' ') return true; // Black pawn double move
                if (piece === 'p' && toRow === fromRow - 1 && Math.abs(toCol - fromCol) === 1 && targetPiece !== ' ') return true; // White pawn capture
                if (piece === 'P' && toRow === fromRow + 1 && Math.abs(toCol - fromCol) === 1 && targetPiece !== ' ') return true; // Black pawn capture
                break;
            case 'r':
                return isValidRookMove(fromRow, fromCol, toRow, toCol);
            case 'n':
                return isValidKnightMove(fromRow, fromCol, toRow, toCol);
            case 'b':
                return isValidBishopMove(fromRow, fromCol, toRow, toCol);
            case 'q':
                return isValidQueenMove(fromRow, fromCol, toRow, toCol);
            case 'k':
                return isValidKingMove(fromRow, fromCol, toRow, toCol);
            default:
                return false; // Default to invalid
        }

        return false; // If no valid move found
    }

    function isValidRookMove(fromRow, fromCol, toRow, toCol) {
        return (fromRow === toRow || fromCol === toCol) && isPathClear(fromRow, fromCol, toRow, toCol);
    }

    function isValidKnightMove(fromRow, fromCol, toRow, toCol) {
        return (Math.abs(fromRow - toRow) === 2 && Math.abs(fromCol - toCol) === 1) || 
               (Math.abs(fromRow - toRow) === 1 && Math.abs(fromCol - toCol) === 2);
    }

    function isValidBishopMove(fromRow, fromCol, toRow, toCol) {
        return Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol) && isPathClear(fromRow, fromCol, toRow, toCol);
    }

    function isValidQueenMove(fromRow, fromCol, toRow, toCol) {
        return isValidRookMove(fromRow, fromCol, toRow, toCol) || isValidBishopMove(fromRow, fromCol, toRow, toCol);
    }

    function isValidKingMove(fromRow, fromCol, toRow, toCol) {
        return Math.abs(fromRow - toRow) <= 1 && Math.abs(fromCol - toCol) <= 1;
    }

    function isPathClear(fromRow, fromCol, toRow, toCol) {
        const rowDirection = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
        const colDirection = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;

        let row = fromRow + rowDirection;
        let col = fromCol + colDirection;

        while (row !== toRow || col !== toCol) {
            if (currentBoard[row][col] !== ' ') {
                return false; 
            }
            row += rowDirection;
            col += colDirection;
        }
        return true; 
    }

    function daDuckMove() {
        // Basic AI for demonstration: move the first available black piece
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const piece = currentBoard[row][col];
                if (piece !== ' ' && piece.toLowerCase() === 'r') { // Example: move a rook
                    const targetRow = row + 1; // Example: simple down move
                    if (targetRow < 8 && isValidMove(`${row}-${col}`, `${targetRow}-${col}`)) {
                        makeMove(`${row}-${col}`, `${targetRow}-${col}`);
                        infoElement.textContent = "Da Duck moved!";
                        return;
                    }
                }
            }
        }
        infoElement.textContent = "Da Duck has no valid moves!";
    }

    setupBoard();
</script>

</body>
</html>
