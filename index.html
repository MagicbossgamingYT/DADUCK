<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            border: 2px solid #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .light { background: #eee; }
        .dark { background: #555; color: white; }
        .selected { background: #ffeb3b; }
        #info {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Simple Chess Game</h1>
<div id="info">Select a piece to move!</div>
<div id="board"></div>

<script>
    const boardElement = document.getElementById('board');
    const infoElement = document.getElementById('info');
    const pieces = {
        r: '♖', n: '♘', b: '♗', q: '♕', k: '♔', p: '♙',
        R: '♜', N: '♞', B: '♟', Q: '♛', K: '♚', P: '♟',
    };

    const initialBoard = [
        'rnbqkbnr',
        'pppppppp',
        '        ',
        '        ',
        '        ',
        '        ',
        'PPPPPPPP',
        'RNBQKBNR'
    ];

    let currentBoard = JSON.parse(JSON.stringify(initialBoard));
    let selectedSquare = null;
    let whiteToMove = true;

    function setupBoard() {
        boardElement.innerHTML = '';
        currentBoard.forEach((row, i) => {
            row.split('').forEach((piece, j) => {
                const square = document.createElement('div');
                square.className = 'square ' + ((i + j) % 2 === 0 ? 'light' : 'dark');
                square.textContent = pieces[piece] || '';
                square.dataset.position = `${i}-${j}`;
                square.addEventListener('click', handleSquareClick);
                boardElement.appendChild(square);
            });
        });
    }

    function handleSquareClick(event) {
        const square = event.target;
        const position = square.dataset.position;

        if (selectedSquare) {
            const fromPos = selectedSquare.dataset.position;
            if (makeMove(fromPos, position)) {
                selectedSquare.classList.remove('selected');
                selectedSquare = null;
                infoElement.textContent = "Select a piece to move!";
                whiteToMove = !whiteToMove; // Switch turn
            }
        } else {
            if (isValidSelection(square)) {
                selectedSquare = square;
                selectedSquare.classList.add('selected');
                infoElement.textContent = "Select a destination square!";
            }
        }
    }

    function isValidSelection(square) {
        const position = square.dataset.position;
        const piece = currentBoard[position.split('-')[0]][position.split('-')[1]];
        const isWhitePiece = piece === piece.toUpperCase();
        return (whiteToMove && isWhitePiece) || (!whiteToMove && piece === piece.toLowerCase());
    }

    function makeMove(fromPos, toPos) {
        const fromRow = parseInt(fromPos.split('-')[0]);
        const fromCol = parseInt(fromPos.split('-')[1]);
        const toRow = parseInt(toPos.split('-')[0]);
        const toCol = parseInt(toPos.split('-')[1]);

        // Basic move logic (without validation of rules)
        const piece = currentBoard[fromRow][fromCol];
        currentBoard[toRow][toCol] = piece;
        currentBoard[fromRow][fromCol] = ' ';
        setupBoard();
        return true;
    }

    setupBoard();
</script>

</body>
</html>
