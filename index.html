<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Duck Chess Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 2px solid #333;
            margin-bottom: 20px;
            width: 480px;
            height: 480px;
            position: relative;
        }
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            transition: background 0.3s;
            width: 60px; /* Consistent square size */
            height: 60px; /* Consistent square size */
        }
        .light { background: #f0d9a0; }
        .dark { background: #b58863; }
        .selected { background: #ffeb3b; }
        .valid-move { background: rgba(0, 255, 0, 0.5); }
        .invalid-move { background: rgba(255, 0, 0, 0.5); }
        #info {
            font-size: 18px;
            margin: 20px 0;
        }
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #reset-button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            color: #ff0000;
            margin-top: 20px;
        }
        @keyframes moveAnimation {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .moving {
            animation: moveAnimation 0.3s ease forwards;
        }
    </style>
</head>
<body>

<h1>Da Duck Chess Game</h1>
<div id="info">Select a piece to move!</div>
<div id="board"></div>
<button id="reset-button">Reset Game</button>
<div id="result"></div>

<script>
    const boardElement = document.getElementById('board');
    const infoElement = document.getElementById('info');
    const resetButton = document.getElementById('reset-button');
    const resultElement = document.getElementById('result');

    const pieces = {
        r: '♖', n: '♘', b: '♗', q: '♕', k: '♔', p: '♙',
        R: '♜', N: '♞', B: '♟', Q: '♛', K: '♚', P: '♟',
    };

    const initialBoard = [
        'rnbqkbnr',
        'pppppppp',
        '        ',
        '        ',
        '        ',
        '        ',
        'PPPPPPPP',
        'RNBQKBNR'
    ];

    let currentBoard;
    let selectedSquare = null;
    let whiteToMove = true;

    resetGame(); // Initialize the game

    resetButton.addEventListener('click', resetGame);

    function setupBoard() {
        boardElement.innerHTML = '';
        currentBoard.forEach((row, i) => {
            row.split('').forEach((piece, j) => {
                const square = document.createElement('div');
                square.className = 'square ' + ((i + j) % 2 === 0 ? 'light' : 'dark');
                square.textContent = pieces[piece] || '';
                square.dataset.position = `${i}-${j}`;
                square.addEventListener('click', handleSquareClick);
                boardElement.appendChild(square);
            });
        });
    }

    function handleSquareClick(event) {
        const square = event.target;
        const position = square.dataset.position;

        if (resultElement.textContent) return; // Do not allow moves after game over

        if (selectedSquare) {
            const fromPos = selectedSquare.dataset.position;
            if (makeMove(fromPos, position)) {
                animateMove(fromPos, position);
                selectedSquare.classList.remove('selected');
                clearValidMoves();
                selectedSquare = null;
                infoElement.textContent = "Select a piece to move!";
                whiteToMove = !whiteToMove; // Switch turn
                setTimeout(aiMove, 2000); // AI moves after 2 seconds
            } else {
                // Highlight invalid move
                square.classList.add('invalid-move');
                setTimeout(() => {
                    square.classList.remove('invalid-move');
                }, 1000);
                clearValidMoves();
            }
        } else {
            if (isValidSelection(square)) {
                selectedSquare = square;
                selectedSquare.classList.add('selected');
                highlightValidMoves();
                infoElement.textContent = "Select a destination square!";
            }
        }
    }

    function aiMove() {
        const validMoves = getAllValidMoves(!whiteToMove);
        if (validMoves.length === 0) {
            resultElement.textContent = (whiteToMove ? "Black" : "White") + " wins!";
            return;
        }
        
        let bestMove = null;
        let bestValue = -Infinity;

        for (const move of validMoves) {
            const value = minimax(move, 3, -Infinity, Infinity, !whiteToMove);
            if (value > bestValue) {
                bestValue = value;
                bestMove = move;
            }
        }

        const fromSquare = document.querySelector(`[data-position="${bestMove.from}"]`);
        const toSquare = document.querySelector(`[data-position="${bestMove.to}"]`);

        makeMove(bestMove.from, bestMove.to);
        animateMove(bestMove.from, bestMove.to);

        whiteToMove = !whiteToMove; // Switch turn back to player
        infoElement.textContent = "Select a piece to move!";
    }

    function minimax(move, depth, alpha, beta, maximizingPlayer) {
        if (depth === 0) {
            return evaluateBoard(currentBoard);
        }

        makeMove(move.from, move.to);

        const validMoves = getAllValidMoves(!maximizingPlayer);
        if (maximizingPlayer) {
            let maxEval = -Infinity;
            for (const nextMove of validMoves) {
                const eval = minimax(nextMove, depth - 1, alpha, beta, false);
                maxEval = Math.max(maxEval, eval);
                alpha = Math.max(alpha, eval);
                if (beta <= alpha) break; // Alpha-Beta pruning
            }
            undoMove(move.from, move.to);
            return maxEval;
        } else {
            let minEval = Infinity;
            for (const nextMove of validMoves) {
                const eval = minimax(nextMove, depth - 1, alpha, beta, true);
                minEval = Math.min(minEval, eval);
                beta = Math.min(beta, eval);
                if (beta <= alpha) break; // Alpha-Beta pruning
            }
            undoMove(move.from, move.to);
            return minEval;
        }
    }

    function evaluateBoard(board) {
        let score = 0;
        // Assign values to pieces
        const pieceValues = {
            'p': 1, 'r': 5, 'n': 3, 'b': 3, 'q': 9, 'k': 0,
            'P': -1, 'R': -5, 'N': -3, 'B': -3, 'Q': -9, 'K': 0,
        };
        board.forEach(row => {
            row.split('').forEach(piece => {
                score += pieceValues[piece] || 0;
            });
        });
        return score;
    }

    function getAllValidMoves(isWhite) {
        const moves = [];
        currentBoard.forEach((row, i) => {
            row.split('').forEach((piece, j) => {
                if (isWhite ? piece === piece.toUpperCase() : piece === piece.toLowerCase()) {
                    for (let r = 0; r < 8; r++) {
                        for (let c = 0; c < 8; c++) {
                            const toPos = `${r}-${c}`;
                            if (isValidMove(`${i}-${j}`, toPos)) {
                                moves.push({ from: `${i}-${j}`, to: toPos });
                            }
                        }
                    }
                }
            });
        });
        return moves;
    }

    function animateMove(fromPos, toPos) {
        const fromSquare = document.querySelector(`[data-position="${fromPos}"]`);
        const toSquare = document.querySelector(`[data-position="${toPos}"]`);
        fromSquare.classList.add('moving');
        setTimeout(() => {
            toSquare.innerHTML = fromSquare.innerHTML;
            fromSquare.innerHTML = '';
            fromSquare.classList.remove('moving');
        }, 300);
    }

    function makeMove(from, to) {
        const [fromRow, fromCol] = from.split('-').map(Number);
        const [toRow, toCol] = to.split('-').map(Number);
        if (isValidMove(from, to)) {
            currentBoard[toRow] = currentBoard[toRow].substring(0, toCol) +
                                   currentBoard[fromRow][fromCol] +
                                   currentBoard[toRow].substring(toCol + 1);
            currentBoard[fromRow] = currentBoard[fromRow].substring(0, fromCol) +
                                   ' ' +
                                   currentBoard[fromRow].substring(fromCol + 1);
            setupBoard();
            return true;
        }
        return false;
    }

    function isValidMove(from, to) {
        // Placeholder logic for move validation
        const [fromRow, fromCol] = from.split('-').map(Number);
        const [toRow, toCol] = to.split('-').map(Number);
        const piece = currentBoard[fromRow][fromCol];

        // Add simple move logic (just for example)
        if (piece === ' ') return false; // No piece to move
        if (currentBoard[toRow][toCol] !== ' ' && (isUpperCase(piece) === isUpperCase(currentBoard[toRow][toCol]))) {
            return false; // Can't capture own piece
        }
        return true; // All other moves are considered valid for now
    }

    function isValidSelection(square) {
        const pos = square.dataset.position;
        const [row, col] = pos.split('-').map(Number);
        const piece = currentBoard[row][col];
        return piece !== ' ' && (whiteToMove ? isUpperCase(piece) : !isUpperCase(piece));
    }

    function highlightValidMoves() {
        const position = selectedSquare.dataset.position;
        const validMoves = getAllValidMoves(whiteToMove);
        validMoves.forEach(move => {
            if (move.from === position) {
                const toSquare = document.querySelector(`[data-position="${move.to}"]`);
                toSquare.classList.add('valid-move');
            }
        });
    }

    function clearValidMoves() {
        const validMoves = document.querySelectorAll('.valid-move');
        validMoves.forEach(square => square.classList.remove('valid-move'));
    }

    function resetGame() {
        currentBoard = initialBoard.map(row => row.split('')).map(row => row.join(''));
        setupBoard();
        resultElement.textContent = '';
        infoElement.textContent = "Select a piece to move!";
        whiteToMove = true;
        selectedSquare = null;
    }

    function isUpperCase(char) {
        return char === char.toUpperCase();
    }

    function undoMove(from, to) {
        // This function should undo a move; implement as needed.
    }

    setupBoard();
</script>
</body>
</html>
